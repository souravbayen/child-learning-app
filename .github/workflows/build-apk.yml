name: Build Offline APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova & unzip
        run: |
          npm install -g cordova
          sudo apt update
          sudo apt install unzip openjdk-17-jdk -y
          unzip new-myapp.zip -d www

      - name: Create Cordova Project
        run: |
          cordova create myapp com.example.myapp "Child Learning"
          cd myapp
          cordova platform add android
          rm -rf www/*
          cp -r ../www/* www/

      - name: Build APK
        run: |
          cd myapp
          cordova build android --release

      - name: List APK files (Debug)
        run: |
          find myapp/platforms/ -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: myapp/platforms/android/app/build/outputs/apk/release/app-release.apk
